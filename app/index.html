<!DOCTYPE html>
<html ng-app="EmeveUiApp" class="no-js">
<head lang="pt-br">
  <meta charset="utf-8">
  <title>Emeve Ui</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- tool:css({.,app}) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- tool:css({.tmp,app}) mv-ui.css -->
  <link rel="stylesheet" href="styles/main.css"/>
  <!-- endbuild -->
  <link rel="stylesheet" href="styles/demo.css"/>
</head>

<body>
  <header id="mainHeader">
    <a href="/index.html"><img src="images/logo-emeveui.png" alt=""/></a>
    <h2 class="text-center">Supremacia em cada detalhe</h2>
  </header>

  <mv-container mode="static">
    <mv-row>
      <mv-col size="{xs:12,sm:3}">
        <aside id="mainNav" ng-include="'views/layout/main-nav.html'"></aside>
      </mv-col>
      <mv-col size="{xs:12,sm:9}">
        <section id="mainContent" ng-view=""></section>
      </mv-col>
    </mv-row>
  </mv-container>

  <!-- tool:js({.,app}) scripts/oldieshim.js -->
  <!--[if lt IE 9]>
  <script src="bower_components/es5-shim/es5-shim.js"></script>
  <script src="bower_components/json3/lib/json3.js"></script>
  <![endif]-->
  <!-- endbuild -->

  <!-- tool:js({.,app}) scripts/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/modernizr/modernizr.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-touch/angular-touch.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <!-- endbower -->
  <script src="bower_components/angular-i18n/angular-locale_pt-br.js"></script>
  <!-- endbuild -->

  <!-- tool:js({.tmp,app}) mv-ui.js -->
  <!-- mvApp:js -->
  <script src="scripts/app.js"></script>
  <script src="scripts/config.js"></script>
  <script src="scripts/templates.js"></script>
  <script src="scripts/demo/demo-controllers.js"></script>
  <script src="scripts/demo/demo.js"></script>
  <script src="scripts/mv-ui/mv-button.js"></script>
  <script src="scripts/mv-ui/mv-control.js"></script>
  <script src="scripts/mv-ui/mv-core.js"></script>
  <script src="scripts/mv-ui/mv-dropdown.js"></script>
  <script src="scripts/mv-ui/mv-form.js"></script>
  <script src="scripts/mv-ui/mv-grid.js"></script>
  <script src="scripts/mv-ui/mv-icon.js"></script>
  <script src="scripts/mv-ui/mv-progess.js"></script>
  <script src="scripts/mv-ui/mv-switch.js"></script>
  <script src="scripts/mv-ui/mv-table.js"></script>
  <script src="scripts/mv-ui/mv-tooltip.js"></script>
  <script src="scripts/mv-ui/button/mv-btn-directive.js"></script>
  <script src="scripts/mv-ui/form/mv-form-directive.js"></script>
  <script src="scripts/mv-ui/control/mv-toggle-directive.js"></script>
  <script src="scripts/mv-ui/grid/mv-col-directive.js"></script>
  <script src="scripts/mv-ui/grid/mv-container-directive.js"></script>
  <script src="scripts/mv-ui/grid/mv-grid-service.js"></script>
  <script src="scripts/mv-ui/grid/mv-row-directive.js"></script>
  <script src="scripts/mv-ui/icon/mv-icon-directive.js"></script>
  <script src="scripts/mv-ui/icon/mv-icon-list-directive.js"></script>
  <script src="scripts/mv-ui/icon/mv-icon-stack-directive.js"></script>
  <script src="scripts/mv-ui/table/mv-table-directive.js"></script>
  <!-- endinject -->
  <!-- endbuild -->

  <!--demostração-->
  <script src="scripts/demo/demo-controllers.js"></script>
  <script src="scripts/demo/demo.js"></script>


</body>
</html>
